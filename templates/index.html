	<script>
		$(document).ready(function() {

			// $.ajax({
			// 	url: "/logout"
			// });

			// var role = "jobseeker";

			$("#jS1").bind("click", function() {
				role = "jobseeker";
			});

			$("#R1").bind("click", function() {
				role = "recruiter";
			});

			$("#sub1").bind("click", function() {
				var username = $("#uname1").val();
				var password = $("#psw1").val();
				
				$.ajax({
					url: "/login?uname=" + encodeURIComponent(username) + "&pwd=" + encodeURIComponent(password) + "&role=" + encodeURIComponent(role),
					success: function(response) {
						if (response == "OK") {

						window.location.href = window.location.protocol + "//" + window.location.host + "/" + role;
						} else if (response == "ERR") {
						alert("Invalid inputs.");
						}
					}
				});
			});
		});
	</script>
